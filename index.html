<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>visualizer</title>
</head>

<body>

    <div class="container mt-4">

        <div class="row">
            <div class="col-3">
                <div class="dropdown">
                    <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Algorithm
                    </button> -->
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="algoInput">
                        <option selected disabled value="0">--Select Algorithm--</option>
                        <option value="1">Bubble Sort</option>
                        <option value="2">Selection Sort</option>
                        <option value="3">Insertion Sort</option>
                        <option value="4">Merge Sort</option>
                        <option value="5">Quick Sort</option>
                      </select>
                    
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-sm-5">
                        <label for="sizeRange" class="form-label">Size of Array</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="sizeRange">
                    </div>
                    <div class="col-sm-6">
                        <label for="speedRange" class="form-label">Speed of Algorithm</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="speedRange">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="d-grid gap-2 col-5 mx-auto m-4">
                <button class="btn btn-primary" type="button" id="btn1">New Array</button>
            </div>
            <div class="d-grid gap-2 col-5 mx-auto m-4">
                <button class="btn btn-primary" type="button" id="btn2">Start Sorting</button>
            </div>
        </div>


        <div id="bars" class="flex-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/bubble.js"></script>
    <script src="./js/selection.js"></script>
    <script src="./js/insertion.js"></script>
    <script src="./js/merge.js"></script>
    <script src="./js/quick.js"></script>
</body>

</html>
